<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <article class="card">
      <div class="card__header">
        <h1 class="card__title">Get <span class="text-accent">insights</span> that help your business grow.</h1>
        <p class="card__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <ul class="list">
          <li class="list__item"><p class="list__item-text">10k+ <span class="list__item-uppercase">companies</span></p></li>
          <li class="list__item"><p class="list__item-text">314 <span class="list__item-uppercase">templates</span></p></li>
          <li class="list__item"><p class="list__item-text">12m+ <span class="list__item-uppercase">queries</span></p></li>
        </ul>
      </div>
      <div class="card__image"></div>
    </article>
  </main>
</body>
</html>
